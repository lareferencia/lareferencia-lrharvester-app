## Parquet general configuration
# Compression codec: SNAPPY (fast), GZIP (better compression), ZSTD (balanced)
parquet.compression=SNAPPY

# Page size for balance between compression and seek efficiency (in bytes)
# Standard: 1 MB (1048576), Frequent queries: 512 KB, Full scan: 2 MB
parquet.page.size=1048576

# Enable dictionary encoding for repetitive fields
parquet.enable.dictionary=true

## Catalog configuration (OAI Records)
# Records per batch file for catalog
parquet.catalog.records-per-file=10000

## Validation statistics configuration
# Records per batch file for validation
parquet.validation.records-per-file=10000

# Logging configuration for Apache Parquet and Hadoop
logging.level.org.apache.parquet.hadoop.InternalParquetRecordReader=WARN
logging.level.org.apache.hadoop.io.compress.CodecPool=WARN

# Opcional: Configurar otros loggers de Apache Parquet
logging.level.org.apache.parquet=WARN
logging.level.org.apache.hadoop=WARN