# ==============================================================================
# WORKFLOW CONFIGURATION
# ==============================================================================

# ------------------------------------------------------------------------------
# Workflow Engine Selection
# ------------------------------------------------------------------------------
# Selects the workflow execution engine:
#   - legacy   : Uses TaskManager (in-memory queues, no persistence)
#   - flowable : Uses WorkflowService with BPMN (persistent, recoverable)
#
# Default: flowable
workflow.engine=legacy

# Maximum number of processes that can be queued globally
workflow.max-queued-processes=32


