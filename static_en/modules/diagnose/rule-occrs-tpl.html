<div class="modal-header">
	<h3 class="modal-title">Rule occurrences: {{rule.name}}</h3>
</div>
<div class="modal-body">
	
	
	<div class="row">
		<div class="col-xs-5">
			 <h4>Valid occurrences</h4>
			 
			<div class="btn-group">
				<a class="btn btn-xs" title="Export valid" ng-click='csvValid.generate()' ng-href="{{csvValid.link()}}" download="valid.csv"> 
					<i class="glyphicon glyphicon-new-window"></i> &#160;Export CSV
				</a>
			</div>
			
			 <table ng-table="validOccrTable" class="table table-bordered table-striped table-condensed" export-csv="csvValid" separator=";">
				<tr ng-repeat="occr in $data">
					<td  data-title="'Occurrence'" sortable="'value'">{{occr.value}}</td>
					<td  data-title="'Quantity'" sortable="'count'">{{occr.count}}</td>
				</tr>
			</table>
		</div>
		
		<div class="col-xs-1"></div>
		
		<div class="col-xs-6">
			 <h4>Invalid occurrences</h4>
			 
			 <div class="btn-group">
				<a class="btn btn-xs" title="Export invalid" ng-click='csvInvalid.generate()' ng-href="{{csvInvalid.link()}}" download="invalid.csv"> 
					<i class="glyphicon glyphicon-new-window"></i> &#160;Export CSV
				</a>
			</div>
		
			 <table ng-table="invalidOccrTable" class="table table-bordered table-striped table-condensed" export-csv="csvInvalid" separator=";">
				<tr ng-repeat="occr in $data">
					<td  data-title="'Occurrence'" sortable="'value'">{{occr.value}}</td>
					<td  data-title="'Quantity'" sortable="'count'">{{occr.count}}</td>
				</tr>
			</table>
		</div>
		
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
